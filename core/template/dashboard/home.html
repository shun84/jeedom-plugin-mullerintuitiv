<div class="eqLogic eqLogic-widget allowResize allowReorderCmd #custom_layout# #eqLogic_class# #class#" data-eqType="#eqType#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" data-translate-category="#translate_category#" data-category="#category#" data-tags="#tags#" style="width: #width#;height: #height#;#style#">
    <div class="widget-name text-center">
        <span class="reportModeVisible">#name_display# <span class="object_name">#object_name#</span></span>
        <a href="#eqLink#" class="reportModeHidden">#name_display# <span class="object_name">#object_name#</span></a>
    </div>
    <div class="center" id="modehome">
        <div>
            <span id="cmd_#setmodeschedule#" class="cmd cmd-widget" data-type="action" data-toggle="tooltip" data-subtype="other" data-cmd_id="#setmodeschedule#" onclick="jeedom.cmd.execute({id: $(this).data('cmd_id')});" title="Mode Home">
                  <a class="btn btn-sm btn-default action">
                      <i class="icon maison-home63"></i>
                  </a>
            </span>
            <span id="cmd_#setmodehg#" class="cmd cmd-widget" data-type="action" data-toggle="tooltip" data-subtype="other" data-cmd_id="#setmodehg#" onclick="jeedom.cmd.execute({id: $(this).data('cmd_id')});" title="Mode Hors Gel">
                  <a class="btn btn-sm btn-default action">
                      <i class="icon nature-snowflake"></i>
                  </a>
            </span>
            <span id="cmd_#setmodeaway#" class="cmd cmd-widget" data-type="action" data-toggle="tooltip" data-subtype="other" data-cmd_id="#setmodeaway#" onclick="jeedom.cmd.execute({id: $(this).data('cmd_id')});" title="Mode Absent">
                  <a class="btn btn-sm btn-default action">
                      <i class="fas fa-sign-out-alt"></i>
                  </a>
            </span>
        </div>
        <div class="content-xs">
            <span class="cmdName #hide_name#">#gethomename#</span> <strong class="state" id="gethome">#gethome#</strong>
        </div>
        <div style="width: 150px">
            #schedule#
        </div>
    </div>
    <script>
        if (document.getElementById('gethome').innerText === 'Hors Gel'){
            document.getElementById('modehome').style.background = '#505050';
        }

        if (document.getElementById('gethome').innerText === 'Absent'){
            document.getElementById('modehome').style.background = '#4155a3';
        }
    </script>
</div>
