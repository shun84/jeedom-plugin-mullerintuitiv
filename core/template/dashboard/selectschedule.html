<div class="cmd cmd-widget reportModeHidden"
     data-type="action"
     data-subtype="select"
     data-template="default"
     data-cmd_id="#id#"
     data-cmd_uid="#uid#"
     data-version="#version#"
     data-eqLogic_id="#eqLogic_id#">
  <div class="title #hide_name#">
    <div class="cmdName">#name_display#</div>
  </div>
  <div class="content-xs">
    <select class="selectCmd">#listValue#</select>
  </div>
  <script>
    document.querySelector('.selectCmd').addEventListener('change', function() {
      jeedom.cmd.execute({ id: '#id#', value: { select: this.value } })
    })

    jeedom.cmd.update['#id#'] = function(_options) {
      document.querySelector('.selectCmd').value = _options.display_value
    }
  </script>
</div>
