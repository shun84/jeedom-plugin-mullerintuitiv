<div class="eqLogic eqLogic-widget #class#"
     data-eqLogic_id="#id#"
     data-eqType="#eqType#"
     data-version="#version#"
     data-eqLogic_uid="#uid#"
     data-translate-category="#translate_category#"
     data-category="#category#"
     data-tags="#tags#"
     style="#style#">
    <div style="text-align: center">
        <span class="widget-name">
            <span>#name_display# <span class="object_name">#object_name#</span></span><br/>
        </span>
    </div>
    <div class="state" style="text-align: center">
        <span class="cmd cmd-widget"
              data-type="action"
              data-toggle="tooltip"
              data-subtype="other"
              data-cmd_id="#setmodeschedule#"
              onclick="jeedom.cmd.execute({id:  this.dataset.cmd_id});"
              title="Mode Home">
            <a class="btn btn-sm btn-default action">
                <i class="icon maison-home63"></i>
            </a>
        </span>
        <span class="cmd cmd-widget"
              data-type="action"
              data-toggle="tooltip"
              data-subtype="other"
              data-cmd_id="#setmodehg#"
              onclick="jeedom.cmd.execute({id:  this.dataset.cmd_id});"
              title="Mode Hors Gel">
            <a class="btn btn-sm btn-default action">
                <i class="icon nature-snowflake"></i>
            </a>
        </span>
        <span class="cmd cmd-widget"
              data-type="action"
              data-toggle="tooltip"
              data-subtype="other"
              data-cmd_id="#setmodeaway#"
              onclick="jeedom.cmd.execute({id:  this.dataset.cmd_id});"
              title="Mode Absent">
            <a class="btn btn-sm btn-default action">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </span>
    </div>
    <div style="text-align: center">
        #gethomename# <strong>#gethome#</strong>
    </div>
    <div style="text-align: center">
        #schedule#
    </div>
</div>
