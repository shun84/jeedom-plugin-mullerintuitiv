<div class="eqLogic eqLogic-widget" data-eqType="#eqType#" data-translate-category="#translate_category#" data-category="#category#" data-tags="#tags#" style="border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#">
    <span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
    <div style="text-align: center">
        <span class="widget-name">
            <span style="#hideEqLogicName#">#name_display# <span class="object_name">#object_name#</span></span><br/>
        </span>
    </div>
    <div class="state" style="text-align: center">
        <span id="cmd_#setmodeschedule#" class="cmd cmd-widget" data-type="action" data-toggle="tooltip" data-subtype="other" data-cmd_id="#setmodeschedule#" onclick="jeedom.cmd.execute({id: $(this).data('cmd_id')});" title="Mode Home">
              <a class="btn btn-sm btn-default action">
                  <i class="icon maison-home63"></i>
              </a>
        </span>
        <span id="cmd_#setmodehg#" class="cmd cmd-widget" data-type="action" data-toggle="tooltip" data-subtype="other" data-cmd_id="#setmodehg#" onclick="jeedom.cmd.execute({id: $(this).data('cmd_id')});" title="Mode Hors Gel">
              <a class="btn btn-sm btn-default action">
                  <i class="icon nature-snowflake"></i>
              </a>
        </span>
        <span id="cmd_#setmodeaway#" class="cmd cmd-widget" data-type="action" data-toggle="tooltip" data-subtype="other" data-cmd_id="#setmodeaway#" onclick="jeedom.cmd.execute({id: $(this).data('cmd_id')});" title="Mode Absent">
              <a class="btn btn-sm btn-default action">
                  <i class="fas fa-sign-out-alt"></i>
              </a>
        </span>
    </div>
    <div style="text-align: center">
        #gethomename# <strong>#gethome#</strong>
    </div>
    <div style="text-align: center">
        #schedule#
    </div>
</div>
