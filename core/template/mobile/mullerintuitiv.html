<div class="eqLogic eqLogic-widget #class#"
     data-eqLogic_id="#id#"
     data-eqType="#eqType#"
     data-version="#version#"
     data-eqLogic_uid="#uid#"
     data-translate-category="#translate_category#"
     data-category="#category#"
     data-tags="#tags#"
     style="#style#">
    <div style="text-align: center">
		<span class="widget-name">
            <span>#name_display# <span class="object_name">#object_name#</span></span><br/>
        </span>
    </div>
    <div class="state" style="text-align: center">
        <span class="cmd cmd-widget"
              data-type="action"
              data-toggle="tooltip"
              data-subtype="other"
              data-cmd_id="#setroommodehome#"
              onclick="jeedom.cmd.execute({id: this.dataset.cmd_id});"
              title="Mode Home">
            <a class="btn btn-sm btn-default action">
                <i class="icon maison-home63"></i>
            </a>
        </span>
        <span class="cmd cmd-widget"
              data-type="action"
              data-toggle="tooltip"
              data-subtype="other"
              data-cmd_id="#setroommodefrost#"
              onclick="jeedom.cmd.execute({id: this.dataset.cmd_id});"
              title="Mode Hors Gel">
            <a class="btn btn-sm btn-default action">
                <i class="icon nature-snowflake"></i>
            </a>
        </span>
    </div>
    <div style="text-align: center">
        #getnameroom# <strong>#getmoderoom#</strong>
    </div>
    <div style="text-align: center">
        #thermostat#
    </div>
    <div style="text-align: center">
        #tempandboost#
    </div>
    <div class="state" style="text-align: center">
        <span class="cmd cmd-widget"
              data-type="action"
              data-toggle="tooltip"
              data-subtype="other"
              data-cmd_id="#setwindowsopen#"
              onclick="jeedom.cmd.execute({id: this.dataset.cmd_id});"
              title="Fenêtre ouverte">
            <a class="btn btn-sm btn-default action">
                <i class="icon jeedom-fenetre-ouverte"></i>
            </a>
        </span>
        <span class="cmd cmd-widget"
              data-type="action"
              data-toggle="tooltip"
              data-subtype="other"
              data-cmd_id="#setwindowsclose#"
              onclick="jeedom.cmd.execute({id: this.dataset.cmd_id});"
              title="Fenêtre fermer">
            <a class="btn btn-sm btn-default action">
                <i class="icon jeedom-fenetre-ferme"></i>
            </a>
        </span>
    </div>
    <div class="state" style="margin-top: 5px; text-align: center">
        #windows#
    </div>
</div>
